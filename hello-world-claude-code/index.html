<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        h1 {
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }
        label {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            width: 250px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.3);
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #667eea;
            font-weight: 600;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #f0f0f0;
        }
        #name-screen, #hello-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #hello-screen {
            display: none;
        }
        #color-btn {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="name-screen">
        <label for="name-input">What's your name?</label>
        <input type="text" id="name-input" placeholder="Enter your name" autofocus>
        <button onclick="submitName()">Submit</button>
    </div>

    <div id="hello-screen">
        <h1 id="greeting"></h1>
        <button id="color-btn" onclick="changeBackground()">Change background color</button>
    </div>

    <script>
        const nameInput = document.getElementById('name-input');

        nameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitName();
            }
        });

        function submitName() {
            const name = nameInput.value.trim();
            if (name) {
                document.getElementById('name-screen').style.display = 'none';
                document.getElementById('hello-screen').style.display = 'flex';
                document.getElementById('greeting').textContent = `Hello, ${name}!`;
            }
        }

        function changeBackground() {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)'
            ];
            const currentBg = document.body.style.background;
            let newColor;
            do {
                newColor = colors[Math.floor(Math.random() * colors.length)];
            } while (newColor === currentBg);
            document.body.style.background = newColor;
        }
    </script>
</body>
</html>
